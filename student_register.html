<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="student_register.css">
    <title>Student Registration</title>
</head>
<body>
    <div class="registration-container">
        <form id="registrationForm" action="#" method="post">
            <h2>Student Registration</h2>
            <input type="text" id="matrNr" name="matrNr" placeholder="Matriculation Number" required>
            <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
            <input type="text" id="placeOfBirth" name="placeOfBirth" placeholder="Place of Birth" required>
            <input type="text" id="nationality" name="nationality" placeholder="Nationality" required>
            <input type="text" id="countryOfResidence" name="countryOfResidence" placeholder="Country of Residence" required>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>

        <a id="successLink" href="#" style="display: none;">Go to Success Page</a>
    </div>

    <script src="js/student_register.js"></script>
</body>
</html>
